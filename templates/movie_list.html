{% extends 'base.html' %}
{% block content %}

    <h2>Movies</h2>
    <ul>
      {% for movie in movies %}
          <li> <!-- With SQLAlchemy, we can use 'user.[some attr]' -->
              <a href="/movies/{{ movie.movie_id }}">
                {{ movie.title }} ({{ movie.movie_id }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
